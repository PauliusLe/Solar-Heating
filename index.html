<!DOCTYPE html>
<html>
<head>
    <title>Monitorinimas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="ios-icon.png">
    <style>
    #graph-container {
        width: 100%;
        height: 100vh;
    }
    .gauge{
        float: left;
    }
    -webkit-user-select: none;
    </style>
</head>
<body>
    <div id="graph-container"></div>
    <div class="container-fluid">
        <div id="info"></div>
        <div id="monitoring-container">
            <div class="gauge">
                <div id="air-container"></div>
            </div>
            <div class="gauge">
                <div id="collector-container"></div>
            </div>
            <div class="gauge">
                <div id="boiler1-container"></div>
            </div>
            <div class="gauge">
                <div id="boiler2-container"></div>
            </div>
        </div>
    </div>
    <script src="https://code.highcharts.com/5.0.9/highcharts.js"></script>
    <script src="https://code.highcharts.com/5.0.9/highcharts-more.js"></script>
    <script type="text/javascript" src="scripts/script-min.js"></script>
</body>
</html>
